# Use the correct worker user for your OS:
# - Ubuntu/Debian: www-data
# - Amazon Linux/RHEL/CentOS: nginx
user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
  worker_connections 4096;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Security & perf basics
  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # Logs
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;

  # Use the VPC DNS resolver so Nginx can resolve private names at runtime
  resolver 169.254.169.253 ipv6=off valid=300s;

  # Reasonable proxy defaults
  proxy_http_version 1.1;
  proxy_read_timeout 60s;
  proxy_send_timeout 60s;
  proxy_connect_timeout 5s;

  # Keep config simple: use conf.d/*.conf (avoid sites-enabled on Amazon Linux)
  include /etc/nginx/conf.d/*.conf;
  # If you're on Ubuntu and prefer sites-enabled, also include it:
  # include /etc/nginx/sites-enabled/*;
}
